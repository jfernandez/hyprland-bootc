# Hyprland-bootc /var directory declarations
# Required for bootc images to create directories at boot

d /var/lib/blueman 0755 root root - -
d /var/lib/ead 0755 root root - -
d /var/lib/fprint 0700 root root - -
d /var/lib/geoclue 0755 geoclue geoclue - -
d /var/lib/iwd 0755 root root - -
d /var/lib/tuned 0755 root root - -
